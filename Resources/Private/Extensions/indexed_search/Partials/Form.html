<div class="tx-indexedsearch-searchbox">
    <f:form action="search" method="post" id="tx_indexedsearch" noCacheHash="true">
        <div class="tx-indexedsearch-hidden-fields">
            <f:form.hidden name="search[_sections]" value="0" />
            <f:form.hidden name="search[_freeIndexUid]" id="tx_indexedsearch_freeIndexUid" value="_" />
            <f:form.hidden name="search[pointer]" id="tx_indexedsearch_pointer" value="0" />
            <f:form.hidden name="search[ext]" value="{searchParams.ext}" />
            <f:form.hidden name="search[searchType]" value="{searchParams.searchType}" />
            <f:form.hidden name="search[defaultOperand]" value="{searchParams.defaultOperand}" />
            <f:form.hidden name="search[mediaType]" value="{searchParams.mediaType}" />
            <f:form.hidden name="search[sortOrder]" value="{searchParams.sortOrder}" />
            <f:form.hidden name="search[group]" value="{searchParams.group}" />
            <f:form.hidden name="search[languageUid]" value="{searchParams.languageUid}" />
            <f:form.hidden name="search[desc]" value="{searchParams.desc}" />
            <f:form.hidden name="search[numberOfResults]" value="{searchParams.numberOfResults}" />
            <f:form.hidden name="search[extendedSearch]" value="{searchParams.extendedSearch}" />
        </div>
        <fieldset>
            <legend><f:translate key="form.legend" /></legend>

            <div class="tx-indexedsearch-form form-group">
                <label for="tx-indexedsearch-searchbox-sword"><f:translate key="form.searchFor" /></label>
                <f:form.textfield name="search[sword]" value="{sword}" id="tx-indexedsearch-searchbox-sword" class="form-control tx-indexedsearch-searchbox-sword" />
            </div>

            <f:if condition="{showAdditionalKeywordSearch}">
                <f:form.hidden name="search[sword_prev]" value="{previousSearchWord}" />
                <div class="checkbox">
                    <label for="tx_indexedsearch_sword_prev_include"><f:form.checkbox name="search[sword_prev_include]" id="tx_indexedsearch_sword_prev_include" value="1" checked="{searchParams.sword_prev}" /> <f:translate key="form.addToSearch" /></label>
                </div>
            </f:if>
            <f:if condition="{searchParams.extendedSearch}">
                <f:if condition="{showTypeSearch}">
                    <div class="tx-indexedsearch-search-for form-group">
                        <label for="tx-indexedsearch-selectbox-type"><f:translate key="form.match" /></label>

                        <div class="row">
                            <f:if condition="{allSearchTypes}">
                                <div class="col-sm-6">
                                    <f:form.select name="search[searchType]" options="{allSearchTypes}" value="{searchParams.searchType}" id="tx-indexedsearch-selectbox-searchtype" class="form-control tx-indexedsearch-selectbox-searchtype" />
                                </div>
                            </f:if>

                            <f:if condition="{allDefaultOperands}">
                                <div class="col-sm-6">
                                    <f:form.select name="search[defaultOperand]" options="{allDefaultOperands}" value="{searchParams.defaultOperand}" id="tx-indexedsearch-selectbox-defaultoperand" class="form-control tx-indexedsearch-selectbox-defaultoperand" />
                                </div>
                            </f:if>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{showMediaAndLanguageSearch}">
                    <div class="tx-indexedsearch-search-in form-group">
                        <label for="tx-indexedsearch-selectbox-media"><f:translate key="form.searchIn" /></label>

                        <div class="row">
                            <f:if condition="{allMediaTypes}">
                                <div class="col-sm-6">
                                    <f:form.select name="search[mediaType]" options="{allMediaTypes}" value="{searchParams.mediaType}" id="tx-indexedsearch-selectbox-media" class="form-control tx-indexedsearch-selectbox-media media" />
                                </div>
                            </f:if>

                            <f:if condition="{allLanguageUids}">
                                <div class="col-sm-6">
                                    <f:form.select name="search[languageUid]" options="{allLanguageUids}" value="{searchParams.languageUid}" id="tx-indexedsearch-selectbox-lang" class="form-control tx-indexedsearch-selectbox-lang lang" />
                                </div>
                            </f:if>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{allSections}">
                    <div class="tx-indexedsearch-search-select-section form-group">
                        <label for="tx-indexedsearch-selectbox-sections"><f:translate key="form.fromSection" /></label>
                        <div class="row">
                            <div class="col-sm-12">
                                <f:form.select name="search[sections]" options="{allSections}" value="{searchParams.sections}" id="tx-indexedsearch-selectbox-sections" class="form-control tx-indexedsearch-selectbox-sections" />
                            </div>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{allIndexConfigurations}">
                    <div class="tx-indexedsearch-search-freeindexuid form-group">
                        <label for="tx-indexedsearch-selectbox-freeIndexUid"><f:translate key="form.freeIndexUid" /></label>
                        <div class="row">
                            <div class="col-sm-12">
                                <f:form.select name="search[freeIndexUid]" options="{allIndexConfigurations}" value="{searchParams.freeIndexUid}" id="tx-indexedsearch-selectbox-freeIndexUid" class="form-control tx-indexedsearch-selectbox-freeIndexUid" />
                            </div>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{showSortOrders}">
                    <div class="tx-indexedsearch-search-select-order form-group">
                        <label for="tx-indexedsearch-selectbox-order"><f:translate key="form.orderBy" /></label>
                        <div class="row">
                            <div class="col-sm-6">
                                <f:form.select name="search[sortOrder]" options="{allSortOrders}" value="{searchParams.sortOrder}" id="tx-indexedsearch-selectbox-order" class="form-control tx-indexedsearch-selectbox-order" />
                            </div>
                            <div class="col-sm-6">
                                <f:form.select name="search[sortDesc]"  options="{allSortDescendings}" value="{searchParams.sortDesc}" id="tx-indexedsearch-selectbox-desc" class="form-control tx-indexedsearch-selectbox-desc" />
                            </div>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{allNumberOfResults}">
                    <div class="tx-indexedsearch-search-select-results form-group">
                        <label for="tx-indexedsearch-selectbox-results"><f:translate key="form.atATime" /></label>
                        <div class="row">
                            <div class="col-sm-12">
                                <f:form.select name="search[numberOfResults]" options="{allNumberOfResults}" value="{searchParams.numberOfResults}" id="tx-indexedsearch-selectbox-results" class="form-control tx-indexedsearch-selectbox-results" />
                            </div>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{allGroups}">
                    <div class="tx-indexedsearch-search-select-group form-group">
                        <label for="tx-indexedsearch-selectbox-group"><f:translate key="form.style" /></label>
                        <div class="row">
                            <div class="col-xs-11">
                                <f:form.select name="search[group]" options="{allGroups}" value="{searchParams.group}" id="tx-indexedsearch-selectbox-group" class="form-control tx-indexedsearch-selectbox-group" />
                            </div>
                            <div class="col-xs-1">
                                <f:if condition="{settings.blind.extResume} == 0">
                                    <div class="checkbox">
                                        <label>
                                            <f:form.checkbox name="search[extResume]" id="tx_indexedsearch_extResume" checked="{searchParams.extResume}" class="pull-right" value="1" />
                                        </label>
                                    </div>
                                </f:if>
                            </div>
                        </div>
                    </div>
                </f:if>
            </f:if>

            <div class="tx-indexedsearch-search-submit form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <f:if condition="{settings.displayAdvancedSearchLink}">
                            <f:if condition="{searchParams.extendedSearch}">
                                <f:then>
                                    <f:link.action action="form" arguments="{search: {extendedSearch: 0}}" class="btn btn-default btn-block"><f:translate key="form.linkToRegularSearch" /></f:link.action>
                                </f:then>
                                <f:else>
                                    <f:link.action action="form" arguments="{search: {extendedSearch: 1}}" class="btn btn-default btn-block"><f:translate key="form.linkToAdvancedSearch" /></f:link.action>
                                </f:else>
                            </f:if>
                        </f:if>
                    </div>
                    <div class="col-sm-7"></div>
                    <div class="col-sm-2">
                        <f:form.submit name="search[submitButton]" value="{f:translate(key: 'form.submit')}" id="tx-indexedsearch-searchbox-button-submit" class="btn btn-primary btn-block tx-indexedsearch-searchbox-button" />
                    </div>
                </div>
            </div>
        </fieldset>

    </f:form>
</div>

<f:render partial="Rules" />

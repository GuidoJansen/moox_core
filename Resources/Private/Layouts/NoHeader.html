{namespace fcc=FluidTYPO3\MooxCore\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="NoHeader" />

<flux:form.data table="tt_content" record="{record}" field="content_options" as="content">
	<f:if condition="{content.settings.container.addAnchor}">
		<a id="{record.header -> v:or(alternative: record.titleAttribute) -> v:or(alternative: 'content {record.uid}') -> v:format.url.sanitizeString()}"></a>
	</f:if>
	<fcc:tag name="{v:variable.get(name: 'settings.container.types.{record.CType}') -> v:or(alternative: settings.container.types.default)}"
	         class="{content.settings.container.className}">
		
		<f:if condition="{record.tx_mooxcore_hide_desktop} == '1'">
			<div class="hidden-lg">
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_laptop} == '1'">
			<div class="hidden-md">
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_tablet} == '1'">
			<div class="hidden-sm">
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_phone} == '1'">
			<div class="hidden-xs">
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_print} == '1'">
			<div class="hidden-print">
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_barrierfree} == '1'">
			<div class="hidden-barrierfree">
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_oldbrowser} == '1'">
			<div class="hidden-oldbrowser">
		</f:if>
		
		<f:render section="Main" />
		
		<f:if condition="{record.tx_mooxcore_hide_oldbrowser} == '1'">
			</div>
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_barrierfree} == '1'">
			</div>
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_print} == '1'">
			</div>
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_phone} == '1'">
			</div>
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_tablet} == '1'">
			</div>
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_laptop} == '1'">
			</div>
		</f:if>
		<f:if condition="{record.tx_mooxcore_hide_desktop} == '1'">
			</div>
		</f:if>
		
	</fcc:tag>
</flux:form.data>

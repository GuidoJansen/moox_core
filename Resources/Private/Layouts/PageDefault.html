{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="PageDefault" />

<f:if condition="{form.variables.templateLayout}">
	<f:then>
		<v:variable.set name="layoutGroup" value="{form.variables.templateLayout}" />
	</f:then>
	<f:else>
		<v:variable.set name="layoutGroup" value="Default" />
	</f:else>
</f:if>
<f:render partial="Page/Configuration/Settings" section="MooxSettings" arguments="{_all}" />
<f:render partial="Page/Configuration/Meta" section="MooxMetaTags" arguments="{_all}" />
<f:render partial="Page/Configuration/HtmlHead" section="MooxHtmlHead" arguments="{_all}" />

<f:if condition="{settings.developMode}">
	<f:render partial="Page/Configuration/Check/PageAlert" section="MooxAlert" arguments="{_all}" />
</f:if>
<div id="moox-typo3-page" class="moox-page moox-page-default-layout moox-template-{form.id}">
	<f:render partial="Page/Header/Header" section="MooxHeader" arguments="{_all}" />
	<div id="page-content" class="moox-content clearfix">
		<!--TYPO3SEARCH_begin-->
		<f:render section="Content" />
		<!--TYPO3SEARCH_end-->
	</div>
	<f:render partial="Page/Footer/Footer" section="MooxFooter" arguments="{_all}" />
</div>

<f:render partial="Page/Configuration/HtmlFoot" section="MooxHtmlFoot" arguments="{_all}" />

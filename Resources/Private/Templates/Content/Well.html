{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Content" />

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:section name="Configuration">
		<flux:form id="well" options="{group: 'Bootstrap', icon: 'EXT:moox_core/Resources/Public/Icons/bootstrap/icon-well.png'}">
			<flux:form.content name="content" />
			<flux:field.select name="wellStyle" label="Optional Well Style Class" items="{sm: 'small', normal: 'normal', lg: 'large'}" default="no" />
		</flux:form>
	</f:section>

	<f:section name="Preview">
		<flux:widget.grid />
	</f:section>

	<f:section name="Main">
		<div class="well{f:if(condition: '{0: wellStyle} != {0: \'normal\'}', then: ' well-{wellStyle}')}">
			<flux:content.render area="content" />
		</div>
	</f:section>
</div>

<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="MooxHtmlHead">
        <v:page.header>
            <f:comment>Is that the solution for onepager templates?</f:comment>
            <f:if condition="{page.tx_fed_page_controller_action} != 'DCNGmbH.MooxCore->onepageTemplate'">
                <f:base />
            </f:if>
        </v:page.header>
        <v:asset.prefetch domains="maxcdn.bootstrapcdn.com,ajax.googleapis.com<f:if condition='{settings.dnsPrefetch}'>,{settings.dnsPrefetch}</f:if>" />
        <f:if condition="{settings.googlefonts} != ''">
            <v:asset.style name="google-fonts-external" group="fonts" path="{settings.googlefonts}" standalone="TRUE" allowMoveToFooter="FALSE" external="1" />
        </f:if>
        <f:if condition="{settings.fontscom} != ''">
            <v:asset.script name="fonts-com-external" group="fonts" path="{settings.fontscom}" standalone="TRUE" allowMoveToFooter="FALSE" external="1" />
        </f:if>
        <f:if condition="{settings.customCSS} != ''">
            <v:asset.style name="moox_core_customcss" group="moox" path="{settings.customCSS}" standalone="FALSE" allowMoveToFooter="FALSE" external="0" />
        </f:if>
        <v:asset name="respondjs" group="moox" dependencies="{settings.extKey}_customcss" standalone="TRUE" allowMoveToFooter="FALSE">
            <!--[if lt IE 8]>
            <link rel="stylesheet" href="typo3conf/ext/moox_core/Resources/Public/Stylesheets/bootstrap-ie7.css"/>
            <![endif]-->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        </v:asset>
        <f:render partial="Page/Configuration/AdditionalHtmlHead" section="MooxHtmlHead" arguments="{_all}" />
    </f:section>

</div>

<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="MooxPageProperties">
        <flux:field.select name="onepageLayout" label="LLL:flux.form.properties.label.onepageLayout" items="Default,Center,Fullwidth" default="Default"/>
        <flux:field.checkbox name="useOnlySectionMenu" label="LLL:flux.form.properties.label.useOnlySectionMenu" default="0" />
        <flux:field.checkbox name="teaserWidthContent" label="LLL:flux.form.properties.label.teaserWidthContent" default="0" />
        <flux:field.select name="pageContentWidth" label="LLL:flux.form.properties.label.pageContentWidth" items="{container-fluid: 'Container Fluid', container: 'Container', container-fullwidth: 'Fullwidth'}" default="container" />
        <f:render partial="Page/Configuration/Onepage/AdditionalPageFluxFormProperties" section="MooxPageProperties" arguments="{_all}" />
    </f:section>

</div>

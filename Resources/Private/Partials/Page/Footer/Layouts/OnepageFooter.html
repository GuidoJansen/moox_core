<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="MooxFooter">
        <f:if condition="{onepageLayout} == 'Center'">
            <div class="container">
        </f:if>
        <footer id="page-footer">
            <f:render partial="Page/Footer/Variants/{settings.footerVariantPartial}" section="MooxFooter" arguments="{_all}" />
        </footer>
        <f:if condition="{onepageLayout} == 'Center'">
            </div>
        </f:if>
    </f:section>

</div>

<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="MooxFooter">
        <f:switch expression="{layoutGroup}">
            <f:case value="Default">
                <div id="page-footer-container" class="container">
                    <f:render section="MooxFooterPart1" arguments="{_all}" />
                </div>
            </f:case>
            <f:case value="Center">
                <div id="page-footer-container">
                    <f:render section="MooxFooterPart1" arguments="{_all}" />
                </div>
            </f:case>
            <f:case value="Fullwidth">
                <div id="page-footer-container" class="container-fluid">
                    <f:render section="MooxFooterPart1" arguments="{_all}" />
                </div>
            </f:case>
            <f:case value="Onepage">
                <f:switch expression="{onepageLayout}">
                    <f:case value="Center">
                        <div id="page-footer-container">
                            <f:render section="MooxFooterPart1" arguments="{_all}" />
                        </div>
                    </f:case>
                    <f:case value="Fullwidth">
                        <div id="page-footer-container" class="container-fluid">
                            <f:render section="MooxFooterPart1" arguments="{_all}" />
                        </div>
                    </f:case>
                    <f:case default="TRUE">
                        <div id="page-footer-container" class="container">
                            <f:render section="MooxFooterPart1" arguments="{_all}" />
                        </div>
                    </f:case>
                </f:switch>
            </f:case>
            <f:case default="TRUE">
                <div class="alert alert-danger" role="alert"><strong>Error!</strong>This footer variant is not available for this Layout.</div>
            </f:case>
        </f:switch>
    </f:section>

    <f:section name="MooxFooterPart1">
        <hr />
        <p><small><f:render partial="Page/Library/Copyright" section="MooxCopyright" arguments="{_all}" /></small></p>
        <f:render partial="Page/Footer/Variants/AdditionalFooterVariant1" section="MooxFooter" arguments="{_all}" />
    </f:section>

</div>

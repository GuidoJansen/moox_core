<div xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="MooxTeaser">
        <f:if condition="{teaserWidthContent}">
            <f:then>
                <div class="container">
                    <div class="teaser-content">
                        <f:render partial="Page/Teaser/Layouts/OnepageTeaser" section="MooxTeaser" arguments="{_all}" />
                    </div>
                </div>
            </f:then>
            <f:else>
                <div class="teaser-content">
                    <f:render partial="Page/Teaser/Layouts/OnepageTeaser" section="MooxTeaser" arguments="{_all}" />
                </div>
            </f:else>
        </f:if>
    </f:section>

</div>
